<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TomÊŒÉªDos â€“ Legal Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f4;
      margin: 0; padding: 0;
      color: #222;
    }
    header {
      background: #1d3149;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .timer {
      font-size: 4rem;
      text-align: center;
      margin: 1rem 0;
    }
    .task-input, .controls, .log, .calendar {
      text-align: center;
      margin: 1rem auto;
      max-width: 700px;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 60%;
    }
    .task-input button, .controls button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .log {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #ddd;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .calendar-cell {
      background: #eaeaea;
      padding: 1rem 0;
      border-radius: 6px;
    }
    .calendar-cell.active {
      background: #4CAF50;
      color: white;
    }
    .footer-bar {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      background: #fff;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>TomÊŒÉªDos ğŸ…</h1>
    <p>Elite Legal Focus Tracker â€“ Track. Win. Repeat.</p>
  </header>

  <div class="timer" id="timer">25:00</div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter focus task..." />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="controls">
    <button onclick="startTimer(25 * 60)">ğŸ… Start Focus</button>
    <button onclick="startTimer(5 * 60)">ğŸŒ¿ Short Break</button>
    <button onclick="startTimer(15 * 60)">ğŸ Long Break</button>
    <button onclick="resetTimer()">ğŸ”„ Reset</button>
    <button onclick="exportPDF()">ğŸ“„ PDF Report</button>
  </div>

  <div class="log" id="focusLogs">
    <h3>ğŸ“œ Focus Logs</h3>
  </div>

  <div class="calendar">
    <h3>ğŸ“… Streak Calendar</h3>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <div class="footer-bar">
    <span>ğŸŒ Tomatoes: <span id="tomatoCount">0</span></span>
    <span>ğŸ”¥ Streak: <span id="streakCount">0</span></span>
    <span>ğŸ† Title: <span id="titleLabel">Novice</span></span>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let tomatoes = 0;
    let streak = 0;

    const timerEl = document.getElementById("timer");
    const logEl = document.getElementById("focusLogs");
    const tomatoEl = document.getElementById("tomatoCount");
    const streakEl = document.getElementById("streakCount");
    const titleEl = document.getElementById("titleLabel");

    function updateTimerDisplay() {
      const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const secs = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${mins}:${secs}`;
    }

    function startTimer(seconds) {
      clearInterval(timer);
      timeLeft = seconds;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          onTimerComplete();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }

    function onTimerComplete() {
      const entry = document.createElement("p");
      entry.textContent = `âœ… Focus session complete at ${new Date().toLocaleTimeString()}`;
      logEl.appendChild(entry);
      tomatoes++;
      streak++;
      updateProgress();
    }

    function updateProgress() {
      tomatoEl.textContent = tomatoes;
      streakEl.textContent = streak;
      titleEl.textContent = streak >= 5 ? "Silent Assassin" : "Novice";
      updateCalendar();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      if (input.value.trim()) {
        const entry = document.createElement("p");
        entry.textContent = `ğŸ”¹ ${input.value.trim()}`;
        logEl.appendChild(entry);
        input.value = "";
      }
    }

    function updateCalendar() {
      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";
      const today = new Date();
      for (let i = -3; i < 4; i++) {
        const day = new Date();
        day.setDate(today.getDate() + i);
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        cell.textContent = day.getDate();
        if (i === 0) cell.classList.add("active");
        grid.appendChild(cell);
      }
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("TomÊŒÉªDos â€“ Focus Logs", 20, 20);
      let y = 30;
      [...logEl.querySelectorAll("p")].forEach((p, idx) => {
        doc.text(`${idx + 1}. ${p.textContent}`, 20, y);
        y += 10;
      });
      doc.save("tomaiDos_focus_log.pdf");
    }

    updateTimerDisplay();
    updateCalendar();
  </script>
</body>
</html>
