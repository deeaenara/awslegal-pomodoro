<script>
let timer = 1500;
let interval;
let mode = 'work';
let streak = parseInt(localStorage.getItem('streak')) || 0;
let tomato = parseInt(localStorage.getItem('tomato')) || 0;
let volume = 0.5;
let pomodoroCycle = 0;

const timerEl = document.getElementById('timer');
const volumeControl = document.getElementById('volumeControl');
const logEl = document.getElementById('log');
const calendarGrid = document.getElementById('calendarGrid');
const badgesEl = document.getElementById('badges');
const titleEl = document.getElementById('title');
const tomatoCount = document.getElementById('tomatoCount');
const streakCount = document.getElementById('streakCount');

function updateDisplay() {
  const m = Math.floor(timer / 60).toString().padStart(2, '0');
  const s = (timer % 60).toString().padStart(2, '0');
  timerEl.textContent = `${m}:${s}`;
}

function playSound(id) {
  const audio = document.getElementById(id);
  audio.volume = volume;
  audio.currentTime = 0;
  audio.play();
}

function startTimer(selected) {
  clearInterval(interval);
  mode = selected;
  if (selected === 'work') timer = 1500;
  if (selected === 'short') timer = 300;
  if (selected === 'long') timer = 900;

  playSound('startSound');
  interval = setInterval(() => {
    timer--;
    updateDisplay();
    if (timer <= 0) {
      clearInterval(interval);
      playSound('endSound');
      completeSession();
    }
  }, 1000);
  updateDisplay();
}

function completeSession() {
  if (mode === 'work') {
    tomato++;
    pomodoroCycle++;
    streak++;
    localStorage.setItem('streak', streak);
    localStorage.setItem('tomato', tomato);
    streakCount.textContent = streak;
    tomatoCount.textContent = tomato;
    showBadge();
    updateCalendar();
    logEntry("ğŸ… Pomodoro Complete");
    if (pomodoroCycle % 4 === 0) startTimer('long');
    else startTimer('short');
  } else {
    logEntry("Break Complete");
  }
}

function resetTimer() {
  clearInterval(interval);
  timer = 1500;
  updateDisplay();
}

function toggleTheme() {
  document.body.classList.toggle('dark');
  playSound('themeSound');
}

function addTask() {
  const input = document.getElementById('taskInput');
  const task = input.value.trim();
  if (!task) return;
  const div = document.createElement('div');
  div.className = 'task-item';
  div.textContent = task;
  div.onclick = () => {
    div.classList.toggle('checked');
    playSound('checkSound');
  };
  document.getElementById('taskList').appendChild(div);
  input.value = '';
}

function logEntry(text) {
  const el = document.createElement('div');
  el.textContent = `ğŸ•’ ${new Date().toLocaleTimeString()} â€“ ${text}`;
  logEl.appendChild(el);
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 20;
  doc.text("TomÊŒÉªDos ğŸ… Focus Report", 20, y);
  [...logEl.children].forEach(child => {
    y += 10;
    doc.text(child.textContent, 20, y);
  });
  doc.save("TomÊŒÉªDos_Report.pdf");
}

function exportLogs() {
  const data = [...logEl.children].map(div => div.textContent).join("\n");
  const blob = new Blob([data], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "TomÊŒÉªDos_Logs.txt";
  a.click();
  URL.revokeObjectURL(url);
}

function updateCalendar() {
  const day = new Date().getDay();
  const cells = document.querySelectorAll('.calendar-cell');
  cells.forEach((c, i) => {
    c.classList.toggle('active', i === day);
  });
}

function renderCalendar() {
  for (let i = 0; i < 7; i++) {
    const cell = document.createElement('div');
    cell.className = 'calendar-cell';
    calendarGrid.appendChild(cell);
  }
  updateCalendar();
}

function showBadge() {
  badgesEl.innerHTML = '';
  if (tomato >= 10) titleEl.textContent = 'ğŸ–ï¸ Grand Counsel';
  else if (tomato >= 5) titleEl.textContent = 'ğŸ–ï¸ Associate Partner';
  else titleEl.textContent = 'ğŸ–ï¸ Novice';

    const b = document.createElement('div');
    b.className = 'badge';
    b.textContent = 'ğŸ’¼ 3-Streak Achiever';
    badgesEl.appendChild(b);
    playSound('badgeSound');
  }
}

volumeControl.addEventListener('input', e => {
